<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>Restaurant Unique</title>
<meta http-equiv="Content-Type" context="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<div th:fragment="navbar"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand"><h4>Welcome to the Restaurant Unique</h4></a> 
	<a class="btn btn-secondary btn-sm" role="button" aria-pressed="true" th:href="@{/restaurantinfo}" type="button">About</a> 
	<a class="btn btn-secondary btn-sm" role="button" aria-pressed="true" th:href="@{/restaurant}" type="button">Main Page</a> 
</nav>


<body>
<div style="margin-left:30px">
	<h3>Book a day! </h3>
	<div style="margin-top: 30px">
		<form th:object="${booking}" th:action="@{saveBooking?idWeeklyInfo={idWeeklyInfo}(idWeeklyInfo=${idWeeklyInfo})}" action="#"
			method="post">

			<label for="date">Date of reservation: </label> <input type="date"
				th:field="*{reservationDate}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="name">Name: </label> <input type="text"
				th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="email">E-Mail: </label> <input type="text"
				th:field="*{email}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="telephone">Telephone: </label> <input type="number"
				th:field="*{telephone}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="number">Number of people: </label> <input type="number"
				th:field="*{numberOfPeople}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
		</form>
	</div></div>
	</body>

<footer class="footer footer-light bg-light">
	<div style="text-align: center">
		<a class="btn btn-secondary btn-sm" role="button" aria-pressed="true"
			th:href="@{/restaurantinfo}" type="button">Contact Info</a>
	</div>

	<div style="text-align: right">@Mariana Boueres, 2019</div>
</footer>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>Restaurant Unique</title>
<meta http-equiv="Content-Type" context="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<div th:fragment="navbar"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand"><h4>Welcome to the Restaurant Unique</h4></a> <a
		class="btn btn-secondary btn-sm" role="button" aria-pressed="true"
		th:href="@{/restaurantinfo}" type="button">About</a> 
	<a class="btn btn-secondary btn-sm" role="button" aria-pressed="true"
		th:href="@{/restaurant}" type="button">Main Page</a>
		
</nav>	

<body>
<div style="margin-left:30px">
	<h3>Add the chef info</h3>
	<div style="margin-top: 30px">
	
		<form th:object="${chefInfo}" th:action="@{/admin/chefInfo}" action="#" method="post">

			<label for="name">Name: </label> <input type="text"
				th:field="*{chefName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
			<p>Chef Profile: </p>
			<label for="description"></label> <textarea type="text"
				th:field="*{chefDescription}" style="width:500px; height:300px;">
			</textarea>
	
			<div>
			<input type="submit" value="Save"></input></div>
		</form>
	</div></div>

<footer class="footer footer-light bg-light">
	<div style="text-align: right">@Mariana Boueres, 2019</div>
</footer>
